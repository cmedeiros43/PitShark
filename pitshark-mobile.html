<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>PitShark Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        input, textarea, button {
            font-size: 16px; /* Prevents zoom on iOS */
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-950 via-blue-950 to-slate-900 text-white">
    <div id="app"></div>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        function PitSharkMobile() {
            const [activeTab, setActiveTab] = useState('add'); // add, history, setup
            const [pitStops, setPitStops] = useState([]);
            const [raceInfo, setRaceInfo] = useState({
                track: '',
                carNumber: '',
                driver: ''
            });
            const [startingSetup, setStartingSetup] = useState({
                tirePsi: { LF: '', RF: '', LR: '', RR: '' },
                rounds: { LF: '', RF: '', LR: '', RR: '' }
            });
            const [currentStop, setCurrentStop] = useState({
                lap: '',
                tires: '',
                fuel: false,
                tirePsi: { LF: '', RF: '', LR: '', RR: '' },
                rounds: { LF: '', RF: '', LR: '', RR: '' },
                duration: '',
                notes: ''
            });

            const tireOptions = ['LS', 'RS', '4T'];

            const addPitStop = () => {
                if (!currentStop.lap) {
                    alert('Please enter a lap number');
                    return;
                }

                const newStop = {
                    ...currentStop,
                    id: Date.now(),
                    timestamp: new Date().toLocaleTimeString()
                };

                setPitStops([...pitStops, newStop]);
                
                setCurrentStop({
                    lap: '',
                    tires: '',
                    fuel: false,
                    tirePsi: { LF: '', RF: '', LR: '', RR: '' },
                    rounds: { LF: '', RF: '', LR: '', RR: '' },
                    duration: '',
                    notes: ''
                });

                // Auto-switch to history after adding
                setActiveTab('history');
            };

            const deletePitStop = (id) => {
                if (confirm('Delete this pit stop?')) {
                    setPitStops(pitStops.filter(stop => stop.id !== id));
                }
            };

            const selectTireOption = (option) => {
                setCurrentStop(prev => ({
                    ...prev,
                    tires: option
                }));
            };

            const updateTirePsi = (position, value) => {
                setCurrentStop(prev => ({
                    ...prev,
                    tirePsi: { ...prev.tirePsi, [position]: value }
                }));
            };

            const updateRounds = (position, value) => {
                setCurrentStop(prev => ({
                    ...prev,
                    rounds: { ...prev.rounds, [position]: value }
                }));
            };

            const updateStartingPsi = (position, value) => {
                setStartingSetup(prev => ({
                    ...prev,
                    tirePsi: { ...prev.tirePsi, [position]: value }
                }));
            };

            const updateStartingRounds = (position, value) => {
                setStartingSetup(prev => ({
                    ...prev,
                    rounds: { ...prev.rounds, [position]: value }
                }));
            };

            const getTireDisplay = (tires) => {
                if (tires === '4T') return '4T';
                if (tires === 'LS') return 'LS';
                if (tires === 'RS') return 'RS';
                return '-';
            };

            const calculateStats = () => {
                const total = pitStops.length;
                const durations = pitStops.filter(s => s.duration).map(s => parseFloat(s.duration));
                const avgDuration = durations.length > 0 
                    ? (durations.reduce((a, b) => a + b, 0) / durations.length).toFixed(1)
                    : '-';
                return { total, avgDuration };
            };

            const calculateTotalAdjustments = () => {
                const totals = {
                    tirePsi: { LF: 0, RF: 0, LR: 0, RR: 0 },
                    rounds: { LF: 0, RF: 0, LR: 0, RR: 0 }
                };

                pitStops.forEach(stop => {
                    ['LF', 'RF', 'LR', 'RR'].forEach(pos => {
                        if (stop.tirePsi[pos]) {
                            const val = parseFloat(stop.tirePsi[pos]);
                            if (!isNaN(val)) totals.tirePsi[pos] = val;
                        }
                        if (stop.rounds[pos]) {
                            const val = parseFloat(stop.rounds[pos]);
                            if (!isNaN(val)) totals.rounds[pos] += val;
                        }
                    });
                });

                const deltas = {
                    tirePsi: { LF: 0, RF: 0, LR: 0, RR: 0 },
                    rounds: { LF: 0, RF: 0, LR: 0, RR: 0 }
                };

                ['LF', 'RF', 'LR', 'RR'].forEach(pos => {
                    const startPsi = parseFloat(startingSetup.tirePsi[pos]);
                    if (!isNaN(startPsi) && totals.tirePsi[pos] !== 0) {
                        deltas.tirePsi[pos] = totals.tirePsi[pos] - startPsi;
                    }
                    
                    const startRounds = parseFloat(startingSetup.rounds[pos]);
                    if (!isNaN(startRounds)) {
                        deltas.rounds[pos] = totals.rounds[pos];
                    } else if (totals.rounds[pos] !== 0) {
                        deltas.rounds[pos] = totals.rounds[pos];
                    }
                });

                return { current: totals, deltas };
            };

            const exportData = () => {
                const data = {
                    raceInfo,
                    startingSetup,
                    pitStops,
                    stats: calculateStats()
                };
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `pitshark-${raceInfo.track || 'race'}-${Date.now()}.json`;
                a.click();
            };

            const stats = calculateStats();
            const adjustments = calculateTotalAdjustments();

            return (
                <div className="flex flex-col h-screen">
                    {/* Header - Fixed */}
                    <div className="bg-gradient-to-r from-blue-900 to-slate-900 p-4 border-b border-blue-800">
                        <div className="flex items-center justify-between mb-3">
                            <div className="flex items-center gap-2">
                                <svg className="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C8 2 4 6 2 9c0 0 2 3 4 3s3-1 3-3c0 0 1-2 3-2s3 2 3 2c0 2 1 3 3 3s4-3 4-3c-2-3-6-7-10-7zm0 3c-.6 0-1 .4-1 1s.4 1 1 1 1-.4 1-1-.4-1-1-1zm8 7c-2 0-3 1-4 2l-2 3-2-3c-1-1-2-2-4-2-1.5 0-3 1-4 2v6c0 1 1 2 2 2h16c1 0 2-1 2-2v-6c-1-1-2.5-2-4-2z"/>
                                </svg>
                                <h1 className="text-2xl font-bold">PitShark</h1>
                            </div>
                            <div className="flex gap-2 text-sm">
                                <div className="bg-blue-700 px-2 py-1 rounded border border-blue-500">
                                    <div className="font-bold">{stats.total}</div>
                                    <div className="text-xs opacity-75">Stops</div>
                                </div>
                                <div className="bg-slate-800 px-2 py-1 rounded border border-blue-900">
                                    <div className="font-bold">{stats.avgDuration}s</div>
                                    <div className="text-xs opacity-75">Avg</div>
                                </div>
                            </div>
                        </div>
                        
                        {/* Race Info - Compact */}
                        <div className="grid grid-cols-3 gap-2">
                            <input
                                type="text"
                                placeholder="Track"
                                value={raceInfo.track}
                                onChange={(e) => setRaceInfo({...raceInfo, track: e.target.value})}
                                className="bg-slate-900/50 border border-blue-800/50 rounded px-2 py-1 text-white text-sm placeholder-blue-300/60"
                            />
                            <input
                                type="text"
                                placeholder="Car #"
                                value={raceInfo.carNumber}
                                onChange={(e) => setRaceInfo({...raceInfo, carNumber: e.target.value})}
                                className="bg-slate-900/50 border border-blue-800/50 rounded px-2 py-1 text-white text-sm placeholder-blue-300/60"
                            />
                            <input
                                type="text"
                                placeholder="Driver"
                                value={raceInfo.driver}
                                onChange={(e) => setRaceInfo({...raceInfo, driver: e.target.value})}
                                className="bg-slate-900/50 border border-blue-800/50 rounded px-2 py-1 text-white text-sm placeholder-blue-300/60"
                            />
                        </div>
                    </div>

                    {/* Content Area - Scrollable */}
                    <div className="flex-1 overflow-y-auto p-4 pb-20">
                        {activeTab === 'add' && (
                            <div className="space-y-4">
                                {/* Quick Info */}
                                <div className="grid grid-cols-2 gap-3">
                                    <div>
                                        <label className="block text-xs font-medium mb-1 text-slate-400">Lap *</label>
                                        <input
                                            type="number"
                                            value={currentStop.lap}
                                            onChange={(e) => setCurrentStop({...currentStop, lap: e.target.value})}
                                            className="w-full bg-slate-800 border border-blue-900 rounded px-3 py-2 text-white text-lg font-bold"
                                            placeholder="0"
                                        />
                                    </div>
                                    <div>
                                        <label className="block text-xs font-medium mb-1 text-slate-400">Duration (s)</label>
                                        <input
                                            type="number"
                                            step="0.1"
                                            value={currentStop.duration}
                                            onChange={(e) => setCurrentStop({...currentStop, duration: e.target.value})}
                                            className="w-full bg-slate-800 border border-blue-900 rounded px-3 py-2 text-white text-lg font-bold"
                                            placeholder="14.5"
                                        />
                                    </div>
                                </div>

                                {/* Tires */}
                                <div>
                                    <label className="block text-xs font-medium mb-2 text-slate-400">Tires</label>
                                    <div className="grid grid-cols-3 gap-2">
                                        {tireOptions.map(tire => (
                                            <button
                                                key={tire}
                                                onClick={() => selectTireOption(tire)}
                                                className={`py-3 rounded-lg font-bold text-lg transition-all ${
                                                    currentStop.tires === tire
                                                        ? 'bg-blue-600 text-white scale-105 border-2 border-blue-400'
                                                        : 'bg-slate-800 text-slate-300 border border-blue-900'
                                                }`}
                                            >
                                                {tire}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Fuel */}
                                <label className="flex items-center gap-3 bg-slate-800 border border-blue-900 rounded-lg p-3">
                                    <input
                                        type="checkbox"
                                        checked={currentStop.fuel}
                                        onChange={(e) => setCurrentStop({...currentStop, fuel: e.target.checked})}
                                        className="w-6 h-6"
                                    />
                                    <span className="font-medium">Added Fuel</span>
                                </label>

                                {/* PSI & Rounds */}
                                <div className="bg-slate-800 border border-blue-900 rounded-lg p-3">
                                    <div className="text-xs font-medium mb-2 text-slate-400">Tire Pressure (PSI)</div>
                                    <div className="grid grid-cols-2 gap-2 mb-3">
                                        {['LF', 'RF', 'LR', 'RR'].map(pos => (
                                            <div key={pos}>
                                                <label className="text-xs text-slate-500 block mb-1">{pos}</label>
                                                <input
                                                    type="number"
                                                    step="0.5"
                                                    value={currentStop.tirePsi[pos]}
                                                    onChange={(e) => updateTirePsi(pos, e.target.value)}
                                                    className="w-full bg-slate-900 border border-blue-900 rounded px-2 py-1 text-white"
                                                    placeholder="30"
                                                />
                                            </div>
                                        ))}
                                    </div>
                                    
                                    <div className="text-xs font-medium mb-2 text-slate-400">Wedge Rounds</div>
                                    <div className="grid grid-cols-2 gap-2">
                                        {['LF', 'RF', 'LR', 'RR'].map(pos => (
                                            <div key={pos}>
                                                <label className="text-xs text-slate-500 block mb-1">{pos}</label>
                                                <input
                                                    type="text"
                                                    value={currentStop.rounds[pos]}
                                                    onChange={(e) => updateRounds(pos, e.target.value)}
                                                    className="w-full bg-slate-900 border border-blue-900 rounded px-2 py-1 text-white"
                                                    placeholder="+1"
                                                />
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                {/* Notes */}
                                <div>
                                    <label className="block text-xs font-medium mb-1 text-slate-400">Notes</label>
                                    <textarea
                                        value={currentStop.notes}
                                        onChange={(e) => setCurrentStop({...currentStop, notes: e.target.value})}
                                        className="w-full bg-slate-800 border border-blue-900 rounded px-3 py-2 text-white h-20"
                                        placeholder="Observations..."
                                    />
                                </div>

                                {/* Add Button */}
                                <button
                                    onClick={addPitStop}
                                    className="w-full bg-gradient-to-r from-blue-700 to-blue-900 hover:from-blue-800 hover:to-blue-950 text-white font-bold py-4 rounded-lg border border-blue-600 text-lg"
                                >
                                    Add Pit Stop
                                </button>
                            </div>
                        )}

                        {activeTab === 'history' && (
                            <div className="space-y-3">
                                {pitStops.length > 0 && (
                                    <button
                                        onClick={exportData}
                                        className="w-full bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded font-medium border border-blue-600 mb-3"
                                    >
                                        Export Data
                                    </button>
                                )}
                                
                                {pitStops.length === 0 ? (
                                    <div className="text-center text-slate-400 py-12">
                                        <p className="text-lg mb-2">No pit stops yet</p>
                                        <p className="text-sm">Tap "Add Stop" to begin</p>
                                    </div>
                                ) : (
                                    pitStops.slice().reverse().map((stop) => (
                                        <div
                                            key={stop.id}
                                            className="bg-slate-800 rounded-lg p-3 border border-blue-900"
                                        >
                                            <div className="flex justify-between items-start mb-2">
                                                <div className="flex gap-2 items-center">
                                                    <span className="bg-blue-700 text-white px-2 py-1 rounded font-bold border border-blue-500">
                                                        L{stop.lap}
                                                    </span>
                                                    {stop.duration && (
                                                        <span className="bg-slate-700 border border-blue-800 px-2 py-1 rounded text-sm">
                                                            {stop.duration}s
                                                        </span>
                                                    )}
                                                    <span className="text-slate-500 text-xs">{stop.timestamp}</span>
                                                </div>
                                                <button
                                                    onClick={() => deletePitStop(stop.id)}
                                                    className="text-blue-400 p-1"
                                                >
                                                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                                    </svg>
                                                </button>
                                            </div>
                                            
                                            <div className="text-sm space-y-1">
                                                <div>
                                                    <span className="text-slate-400">Tires:</span>{' '}
                                                    <span className="font-medium">{getTireDisplay(stop.tires)}</span>
                                                    {stop.fuel && <span className="ml-2 text-slate-400">| Fuel: Yes</span>}
                                                </div>
                                                
                                                {(stop.tirePsi.LF || stop.tirePsi.RF || stop.tirePsi.LR || stop.tirePsi.RR) && (
                                                    <div>
                                                        <span className="text-slate-400">PSI:</span>{' '}
                                                        {stop.tirePsi.LF && <span className="mr-1">LF:{stop.tirePsi.LF}</span>}
                                                        {stop.tirePsi.RF && <span className="mr-1">RF:{stop.tirePsi.RF}</span>}
                                                        {stop.tirePsi.LR && <span className="mr-1">LR:{stop.tirePsi.LR}</span>}
                                                        {stop.tirePsi.RR && <span>RR:{stop.tirePsi.RR}</span>}
                                                    </div>
                                                )}
                                                
                                                {(stop.rounds.LF || stop.rounds.RF || stop.rounds.LR || stop.rounds.RR) && (
                                                    <div>
                                                        <span className="text-slate-400">Rounds:</span>{' '}
                                                        {stop.rounds.LF && <span className="mr-1">LF:{stop.rounds.LF}</span>}
                                                        {stop.rounds.RF && <span className="mr-1">RF:{stop.rounds.RF}</span>}
                                                        {stop.rounds.LR && <span className="mr-1">LR:{stop.rounds.LR}</span>}
                                                        {stop.rounds.RR && <span>RR:{stop.rounds.RR}</span>}
                                                    </div>
                                                )}
                                                
                                                {stop.notes && (
                                                    <div className="text-slate-300 italic pt-1 border-t border-slate-700">
                                                        {stop.notes}
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                        {activeTab === 'setup' && (
                            <div className="space-y-4">
                                {/* Starting Setup */}
                                <div className="bg-slate-900 rounded-lg p-4 border border-blue-900">
                                    <h3 className="font-bold mb-3">Starting Setup</h3>
                                    <div className="space-y-3">
                                        <div>
                                            <div className="text-xs text-slate-400 mb-2">Tire Pressure (PSI)</div>
                                            <div className="grid grid-cols-2 gap-2">
                                                {['LF', 'RF', 'LR', 'RR'].map(pos => (
                                                    <div key={pos}>
                                                        <label className="text-xs text-slate-500 block mb-1">{pos}</label>
                                                        <input
                                                            type="number"
                                                            step="0.5"
                                                            value={startingSetup.tirePsi[pos]}
                                                            onChange={(e) => updateStartingPsi(pos, e.target.value)}
                                                            className="w-full bg-slate-800 border border-blue-900 rounded px-2 py-1 text-white"
                                                            placeholder="30"
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <div className="text-xs text-slate-400 mb-2">Wedge Rounds</div>
                                            <div className="grid grid-cols-2 gap-2">
                                                {['LF', 'RF', 'LR', 'RR'].map(pos => (
                                                    <div key={pos}>
                                                        <label className="text-xs text-slate-500 block mb-1">{pos}</label>
                                                        <input
                                                            type="number"
                                                            step="0.5"
                                                            value={startingSetup.rounds[pos]}
                                                            onChange={(e) => updateStartingRounds(pos, e.target.value)}
                                                            className="w-full bg-slate-800 border border-blue-900 rounded px-2 py-1 text-white"
                                                            placeholder="0"
                                                        />
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                {/* Current vs Start */}
                                <div className="bg-slate-900 rounded-lg p-4 border border-blue-900">
                                    <h3 className="font-bold mb-3">Current vs. Start</h3>
                                    <div className="space-y-3">
                                        <div>
                                            <div className="text-xs text-slate-400 mb-2">Tire Pressure</div>
                                            <div className="grid grid-cols-2 gap-2">
                                                {['LF', 'RF', 'LR', 'RR'].map(pos => (
                                                    <div key={pos} className="bg-slate-800 border border-blue-900 rounded p-2">
                                                        <div className="text-xs text-slate-500">{pos}</div>
                                                        <div className="font-bold">
                                                            {adjustments.current.tirePsi[pos] || '-'}
                                                        </div>
                                                        {adjustments.deltas.tirePsi[pos] !== 0 && (
                                                            <div className={`text-xs font-semibold ${
                                                                adjustments.deltas.tirePsi[pos] > 0 ? 'text-cyan-400' : 'text-blue-400'
                                                            }`}>
                                                                {adjustments.deltas.tirePsi[pos] > 0 ? '+' : ''}
                                                                {adjustments.deltas.tirePsi[pos].toFixed(1)}
                                                            </div>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                        
                                        <div>
                                            <div className="text-xs text-slate-400 mb-2">Wedge Adjustment</div>
                                            <div className="grid grid-cols-2 gap-2">
                                                {['LF', 'RF', 'LR', 'RR'].map(pos => (
                                                    <div key={pos} className="bg-slate-800 border border-blue-900 rounded p-2">
                                                        <div className="text-xs text-slate-500">{pos}</div>
                                                        <div className={`font-bold ${
                                                            adjustments.deltas.rounds[pos] > 0 ? 'text-cyan-400' : 
                                                            adjustments.deltas.rounds[pos] < 0 ? 'text-blue-400' : 'text-white'
                                                        }`}>
                                                            {adjustments.deltas.rounds[pos] !== 0 ? (
                                                                <>
                                                                    {adjustments.deltas.rounds[pos] > 0 ? '+' : ''}
                                                                    {adjustments.deltas.rounds[pos].toFixed(1)}
                                                                </>
                                                            ) : '-'}
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Bottom Navigation - Fixed */}
                    <div className="bg-slate-900 border-t border-blue-800 grid grid-cols-3 fixed bottom-0 left-0 right-0">
                        <button
                            onClick={() => setActiveTab('add')}
                            className={`py-4 flex flex-col items-center gap-1 ${
                                activeTab === 'add' ? 'text-blue-400 bg-blue-950/50' : 'text-slate-400'
                            }`}
                        >
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                            </svg>
                            <span className="text-xs font-medium">Add Stop</span>
                        </button>
                        <button
                            onClick={() => setActiveTab('history')}
                            className={`py-4 flex flex-col items-center gap-1 ${
                                activeTab === 'history' ? 'text-blue-400 bg-blue-950/50' : 'text-slate-400'
                            }`}
                        >
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span className="text-xs font-medium">History</span>
                        </button>
                        <button
                            onClick={() => setActiveTab('setup')}
                            className={`py-4 flex flex-col items-center gap-1 ${
                                activeTab === 'setup' ? 'text-blue-400 bg-blue-950/50' : 'text-slate-400'
                            }`}
                        >
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
